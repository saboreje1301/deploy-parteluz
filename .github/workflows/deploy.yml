name: 🚀 Deploy Nuxt

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout código fuente
        uses: actions/checkout@v4

      - name: 🛠 Instalar dependencias
        run: npm install

      - name: 🏗 Build Nuxt
        run: npm run build

      - name: 🚀 Deploy a repo de producción
        run: |
          cd .output/public   # ⚠️ si usas Nuxt 3, aquí está tu build
          git init
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Deploy desde Actions 🚀"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/usuario/repo-deploy.git
          git push -f origin main
